<!DOCTYPE html>
<html lang="sv">
  <head>
    <title>Retro - biografen som visar filmer från förr -</title>
    <meta name="description" content="Retro biografen ligger i västerås och visar filmer från förr"/>
    <meta name="keywords" content="Biograf,retro, 50-tal, 70-tal, 80-tal, 90-tal, 00-tal, Västerås"/>
    <meta name="robots" content="index, follow" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-deep_orange.min.css">
    <link rel="stylesheet" type="text/css" href="/static/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/static/js/main.js" defer></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
      .margin-20 {
        margin-bottom: 1.3rem;
      }

      .mdl-card {
        font-family: poppins;
        background: none;
        width: 20rem;
        border: 0.063rem solid #F1DDC5;
        padding: 3.125rem;
      }

      label {
        font-size: 0.875rem;
        font-weight: bold;
      }
      .mdl-card__title-text {
        align-self: center!important;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="/login" class="loginBtn">
          Login
        </a>
      </div>
    </header>

    
    <div class="mdl-grid mdl-cell--4-col mdl-cell--12-col-phone mdl-cell--4-col-tablet" id="profileDiv">
      <div class="mdl-card">
        <h1 class="mdl-card__title-text margin-20">Din profil</h1>
        <label for="usernameProfile" class="">Användarnamn:</label>
        <p class="" id="usernameProfile">Change me</p>
  
        <label for="emailProfile" class="">E-post:</label>
        <p class="" id="emailProfile">Change me</p>
  
        <label for="firstnameProfile" class="">Förnamn:</label>
        <p class="" id="firstnameProfile">Change me</p>
  
        <label for="lastnameProfile" class="">Efternamn:</label>
        <p class="" id="lastnameProfile">Change me</p>
    
        <label for="passwordProfile" class="">Lösenord:</label>
        <p class="" id="passwordProfile">Change me</p>
        
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect margin-20" id="profileHidePassword">Visa ditt lösenord</button>

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect" id="logOutButton">Logga ut!</button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer"></footer>
  </body>
</html>
