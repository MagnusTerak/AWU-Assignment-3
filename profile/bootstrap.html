<!DOCTYPE html>
<html lang="sv">
  <head>
    <title>Retro - biografen som visar filmer från förr -</title>
    <meta
      name="description"
      content="Retro biografen ligger i västerås och visar filmer från förr"
    />
    <meta
      name="keywords"
      content="Biograf,retro, 50-tal, 70-tal, 80-tal, 90-tal, 00-tal, Västerås"
    />
    <meta name="robots" content="index, follow" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/static/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/static/js/main.js" defer></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="/login" class="loginBtn"> Login </a>
      </div>
    </header>

    <div class="bg-secondary d-flex row p-3" id="profileDiv">
      <div>
        <label class="fs-3">
          Användarnamn

          <p
            class="fs-4 text-bg-light rounded-5 p-1 ps-3 pe-3"
            id="usernameProfile"
          >
            Change me
          </p>
        </label>
      </div>

      <div>
        <label class="fs-3">
          E-post

          <p
            class="fs-4 text-bg-light rounded-5 p-1 ps-3 pe-3"
            id="emailProfile"
          >
            Change me
          </p>
        </label>
      </div>

      <div>
        <label class="fs-3">
          Förnamn

          <p
            class="fs-4 text-bg-light rounded-5 p-1 ps-3 pe-3"
            id="firstnameProfile"
          >
            Change me
          </p>
        </label>
      </div>

      <div>
        <label class="fs-3">
          Efternamn

          <p
            class="fs-4 text-bg-light rounded-5 p-1 ps-3 pe-3"
            id="lastnameProfile"
          >
            Change me
          </p>
        </label>
      </div>

      <div>
        <label class="fs-3">
          Lösenord

          <p
            class="fs-4 text-bg-light rounded-5 p-1 ps-3 pe-3"
            id="passwordProfile"
          >
            Change me
          </p>
        </label>

        <button class="btn btn-primary ms-3" id="profileHidePassword">
          Visa lösenord
        </button>
      </div>

      <button class="btn btn-danger" id="logOutButton">Logga ut!</button>
    </div>

    <!-- Footer -->
    <footer class="footer"></footer>
  </body>
</html>
