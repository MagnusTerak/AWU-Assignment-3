<!DOCTYPE html>
<html lang="sv">
  <head>
    <title>Retro - biografen som visar filmer från förr -</title>
    <meta name="description" content="Retro biografen ligger i västerås och visar filmer från förr"/>
    <meta name="keywords" content="Biograf,retro, 50-tal, 70-tal, 80-tal, 90-tal, 00-tal, Västerås"/>
    <meta name="robots" content="index, follow" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/static/js/main.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              backgroundColor: '#f1ddc5',
              textColor: '#1a323c'
            },
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="/login" class="loginBtn">
          Login
        </a>
      </div>
    </header>

    <h1 class="font-poppins text-backgroundColor mb-4 text-3xl flex items-center justify-center">Din profil</h1>
    <div class="w-full max-w-xs flex items-center justify-center min-h-auto mx-auto" id="profileDiv">
      <div class="bg-backgroundColor shadow-md rounded px-12 pt-6 pb-8 mb-4 w-96">

        <label class="font-poppins text-textColor mb-2 font-bold">Användarnamn:</label>
        
        <p class="font-poppins text-textColor mb-4" id="usernameProfile">Change me</p>
  
        <label class="font-poppins text-textColor mb-2 font-bold">E-post:</label>
        
        <p class="font-poppins text-textColor mb-4" id="emailProfile">Change me</p>
  
        <label class="font-poppins text-textColor mb-2 font-bold">Förnamn:</label>
        
        <p class="font-poppins text-textColor mb-4" id="firstnameProfile">Change me</p>
  
        <label class="font-poppins text-textColor mb-2 font-bold">Efternamn:</label>
        
        <p class="font-poppins text-textColor mb-4" id="lastnameProfile">Change me</p>
    
        <label class="font-poppins text-textColor mb-2 font-bold">Lösenord:</label>

        <p class="font-poppins text-textColor mb-4" id="passwordProfile">Change me</p>
        
        <button class="font-poppins bg-textColor text-backgroundColor font-bold py-2 px-4 rounded transition-opacity duration-300 hover:opacity-85 mb-4" id="profileHidePassword">Visa lösenord</button>

        <button class="font-poppins bg-textColor text-backgroundColor font-bold py-2 px-4 rounded transition-opacity duration-300 hover:opacity-85" id="logOutButton">Logga ut!</button>
      </div>
    </div>

    

    <!-- Footer -->
    <footer class="footer"></footer>
  </body>
</html>
