<!DOCTYPE html>
<html lang="sv">
  <head>
    <title>Retro - biografen som visar filmer från förr -</title>
    <meta name="description" content="Retro biografen ligger i västerås och visar filmer från förr"/>
    <meta name="keywords" content="Biograf,retro, 50-tal, 70-tal, 80-tal, 90-tal, 00-tal, Västerås"/>
    <meta name="robots" content="index, follow" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/static/js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="/login" class="loginBtn">
          Login
        </a>
      </div>
    </header>

    <form id="loginForm">
        <h1>Logga in eller bli medlem</h1>

        <label>
          Användarnamn
          <input type="text" id="usernameLogin" name="Användarnamn" required></input>
        </label>

        <label>
          Lösenord
          <input type="password" id="passwordLogin" name="Lösenord" required></input>
        </label>

        <p class="loginWarning"></p>

        <a>Har du glömt ditt lösenord?</a>

        <button id="login" type="submit">Logga in</button>

        <a href="/signup/bootstrap">Bli medlem</a>

        <a>Avbryt</a>
    </form>

    <!-- Footer -->
    <footer class="footer"></footer>
  </body>
</html>
