<!DOCTYPE html>
<html lang="sv">
  <head>
    <title>Retro - biografen som visar filmer från förr -</title>
    <meta
      name="description"
      content="Retro biografen ligger i västerås och visar filmer från förr"
    />
    <meta
      name="keywords"
      content="Biograf,retro, 50-tal, 70-tal, 80-tal, 90-tal, 00-tal, Västerås"
    />
    <meta name="robots" content="index, follow" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/static/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/static/js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="/login" class="loginBtn"> Login </a>
      </div>
    </header>

    <form class="text-bg-info-subtle bg-gradient p-4" id="registerForm">
      <h1 class="text-center">Bli medlem</h1>

      <h2 class="mb-4 text-center">
        Fyll i användarnamn, e-post & lösenord klicka sedan på registrera
      </h2>

      <div class="bg-secondary w-25 p-3 ms-auto me-auto rounded-4">
        <!-- This is a wrapper-div for the inputs of the form -->
        <div class="mb-3">
          <label class="form-label" for="inputUsername">
            Användarnamn
            <input
              class="form-control"
              type="text"
              id="inputUsername"
              required
            />
          </label>
        </div>

        <div class="mb-3">
          <label class="form-label" for="inputEmail">
            E-post
            <input class="form-control" type="email" id="inputEmail" required />
          </label>
        </div>

        <div class="mb-3">
          <label class="form-label" for="inputFirstname">
            Förnamn
            <input
              class="form-control"
              type="text"
              id="inputFirstname"
              required
            />
          </label>
        </div>

        <div class="mb-3">
          <label class="form-label" for="inputLastname">
            Efternamn
            <input
              class="form-control"
              type="text"
              id="inputLastname"
              required
            />
          </label>
        </div>

        <div class="mb-3">
          <label class="form-label" for="inputPassword">
            Lösenord
            <input
              class="form-control"
              type="password"
              id="inputPassword"
              required
            />
          </label>
        </div>

        <div class="text-bg-light rounded-1" id="passwordStrength"></div>

        <button class="btn btn-primary mt-1" type="submit">Registrera</button>
      </div>
    </form>

    <!-- Footer -->
    <footer class="footer"></footer>
  </body>
</html>
